<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Doctor</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/JS/doctor.js"></script>
<link rel=stylesheet href="/CSS/style.css" type="text/css">
</head>
<body>
	<nav>
		<div id="cont">
			<ul id="ejm1">
				<li><a href="http://localhost:8080/especialidad/index" title="Especialidad">Especialidad</a></li>
				<li><a href="http://localhost:8080/doctor/index" title="Doctor">Doctor</a></li>
				<li><a href="http://localhost:8080/paciente/index" title="Paciente">Paciente</a></li>
				<li><a href="http://localhost:8080/consulta/index" title="Consulta">Consulta</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>Listado de Doctores</h1>
		<button class="btn btn-primary" data-toggle="modal"
			data-target="#nuevo">Nuevo</button>
		<table class="table table-hover mt-4">
			<thead class="bg-info">
				<tr>
					<th scope="row">ID</th>
					<th>Nombre</th>
					<th>Direccion</th>
					<th>Especialidad</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody id="datos">

			</tbody>
		</table>
	</div>

	<!-- Modal Para un Nuevo Registro -->
	<div class="modal" id="nuevo">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header bg-primary">
					<h4 class="modal-title text-white">Agregar Doctor</h4>
					<button type="button" class="close text-white" data-dismiss="modal">&times;</button>
				</div>

				<!-- Body del Modal -->
				<div class="modal-body">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" id="nombre" class="form-control" placeholder="ingrese nombre">
					</div>
					<div class="form-group">
						<label for="direccion">Direccion</label>
						<textarea class="form-control" name="direccion" id="direccion" cols="30" rows="5"></textarea>
					</div>
					<div class="form-group">
						<label for="especialidad">Especialidad:</label>
						<select name="especialidad" id="especialidad" class="form-control">

						</select>
					</div>
				</div>

				<!-- Footer del Modal -->
				<div class="modal-footer">
					<button id="btnGuardar" type="button" class="btn btn-success ml-5" data-dismiss="modal">Guardar</button>
					<button id="btncancelar" type="button" class="btn btn-danger ml-5" data-dismiss="modal">Cancelar</button>
				</div>

			</div>
		</div>
	</div>

	<!-- Modal Para Modificar -->
	<div class="modal" id="Editar">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header bg-primary">
					<h4 class="modal-title text-white">Modificar Registro</h4>
					<button type="button" class="close text-white" data-dismiss="modal">&times;</button>
				</div>

				<!-- Body del Modal -->
				<div class="modal-body">
					<div class="form-group">
						<label for="id_doctor">Id</label>
						<input type="number" name="id_doctor" id="id_doctor" class="form-control" disabled="disabled">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" id="nombre2" class="form-control">
					</div>
					<div class="form-group">
						<label for="direccion">Direccion</label>
						<textarea class="form-control" name="direccion2" id="direccion" cols="30" rows="5"></textarea>
					</div>
					<div class="form-group">
						<label for="especialidad">Especialidad:</label>
						<select name="especialidad" id="especialidad2" class="form-control">

						</select>
					</div>
				</div>

				<!-- Footer del Modal -->
				<div class="modal-footer">
					<button id="btnGuardar" type="button" class="btn btn-success ml-5" data-dismiss="modal">Guardar</button>
					<button id="btncancelar" type="button" class="btn btn-danger ml-5" data-dismiss="modal">Cancelar</button>
				</div>

			</div>
		</div>
	</div>

	<!-- Modal para eliminar registro -->
	<div class="modal" id="eliminar">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header bg-danger">
					<h4 class="modal-title text-white">Eliminar registro</h4>
					<button type="button" class="close text-white" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<p>¿Esta seguro de eliminar el registro?</p>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button id="btnEliminar" type="button" class="btn btn-danger" data-dismiss="modal">SI</button>
					<button type="button" class="btn btn-success" data-dismiss="modal">NO</button>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
